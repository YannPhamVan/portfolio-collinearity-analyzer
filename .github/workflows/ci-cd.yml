name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install
        working-directory: ./backend
      
      - name: Install dependencies
        run: uv sync
        working-directory: ./backend
      
      - name: Run tests
        run: uv run python -m pytest tests/ -v
        working-directory: ./backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      
      - name: Run tests
        run: npm test -- --passWithNoTests
        working-directory: ./frontend
        env:
          CI: true

  integration-test:
    name: Integration Tests
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t portfolio-test .
      
      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name test-container portfolio-test
          sleep 10  # Wait for container to start
      
      - name: Test health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            docker logs test-container
            exit 1
          fi
          echo "✅ Health check passed"
      
      - name: Test analyze endpoint
        run: |
          response=$(curl -s -X POST http://localhost:8000/analyze \
            -H "Content-Type: application/json" \
            -d '{"isins": ["FAKE1", "FAKE2"], "investment_horizon_years": 1}')
          
          if echo "$response" | grep -q "correlation_matrix"; then
            echo "✅ Analyze endpoint working"
          else
            echo "❌ Analyze endpoint failed"
            echo "Response: $response"
            docker logs test-container
            exit 1
          fi
      
      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  deploy:
    name: Deploy to Render
    needs: [test-backend, test-frontend, integration-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
